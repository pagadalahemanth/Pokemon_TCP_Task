  <div class="row col-12 ">
  <mat-card class="example-card" *ngFor="let product of products">
    <mat-card-header class = card-container>
      <div >
      <mat-card-title><p>{{"Pokemon: "+ product?.ability.name }}</p></mat-card-title>
      <mat-card-subtitle><p>{{"To know Ability: " +product?.ability.url }}</p></mat-card-subtitle>
      <!-- <mat-card-title><p>{{"Pokemon: "+ product?.effect_entries.effect }}</p></mat-card-title> -->
    </div>
    </mat-card-header>
    <mat-card-content>
      <!-- <p>{{ product.language.short_effect }}</p>   -->
    </mat-card-content>
    <div class = delete>
      <button  mat-stroked-button color="warn" (click)="deleteAbility(product)">Delete</button>
    </div>
  </mat-card>
  <div class="button-container">
    <button (click)="loadProducts()" class="fixed-button">Load More</button>
  </div>
  
</div>
